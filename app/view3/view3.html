<div class="ui center aligned container">
	<div ng-if = "mode == 1">
		<h1 class="bigtext">Waiting for players...</h1>
		<h1 class="ui header">{{current_players}} / {{game.player_count}}</h1>
		<div class="ui button" ng-if="current_players == game.player_count" ng-click="startGame()">Start</div>
	</div>
	<div ng-if = "mode == 2">
		<h1 class="bigtext">{{question}}</h1>
		<h1 class="ui header" id="timer"></h1>
	</div>
	<div ng-if = "mode == 3">
		<h1 class="bigtext">{{question}}</h1>
		<div ng-repeat="fighter in fights[currentFight] track by $index">
			<div class="ui form segment">
				<div class="inline field">
					<label>Name:</label>
					{{fighter.name}}
				</div>
				<div class="inline field">
					<label>Description:</label>
					{{fighter.description}}
				</div>
			</div>
			<span ng-if="$index != fights[currentFight].length-1">VS</br></br></span>
		</div>
		<h1 class="ui header" id="battle_timer"></h1>
	</div>
	<div ng-if="mode==4">
		<h1 class="bigtext">{{question}}</h1>
		<div class="ui form segment">
			<div class="inline field">
				<label>Name:</label>
				{{currentWinner.name}}
			</div>
			<div class="inline field">
				<label>Description:</label>
				{{currentWinner.description}}
			</div>
			<div class="inline field">
				<label>Votes (points):</label>
				{{currentWinner.votes}}
			</div>
			<div class="inline field">
				<label>Player:</label>
				{{currentPlayerWinner.name}}
			</div>
		</div>
	</div>
	</br>
	</br>


</div>
